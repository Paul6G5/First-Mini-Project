<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img class="head" src="images/illustration-hero.svg" alt="music-jockey">
      </div>
      <div class="chest">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on <br>any device anywhere you like!</p>
      </div>
      <div class="stomach">
        <div>
          <img src="images/icon-music.svg" alt="music-icon">
        </div>
        <div>
          <h4>Annual Plan</h4>
          <p class="para">$59.99/year</p>
        </div>
        <div>
          <a href="#">Change</a>
        </div>
      </div>
      <div>
        <button class="ankle">Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>
  </body>
</html>
